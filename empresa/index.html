<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Início</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/630b2b9484.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex justify-content-center align-items-center mb-4 mt-3">
            <div class="col-sm-6 col-md-6 col-lg-6 flex" style="text-align: center;">
                <img src="logo.png" width="220px" height="220px" style="border-radius: 110px">
            </div>
        </div>
        <div class="row flex align-items-center justify-content-center linha">
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mb-3 mr-2 ml-2 item">
                <i class="fa fa-briefcase fa-5x" aria-hidden="true"></i>
                <p>Empresa</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mb-3 mr-2 ml-2 item">
                <i class="fa fa-truck fa-5x" aria-hidden="true"></i></br>
                <p>Vendas</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mr-2 mb-3 ml-2 item">
                <i class="fa fa-whatsapp fa-5x" aria-hidden="true"></i></br>
                <p>Pedidos Online</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mr-2 mb-3 ml-2 item">
                <i class="fa fa-map-marker fa-5x" aria-hidden="true"></i></br>
                <p>Localização</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mb-3 mr-2 ml-2 item">
                <i class="fa fa-credit-card truck fa-5x" aria-hidden="true"></i></br>
                <p>Cartão fidelidade</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mr-2 mb-3 ml-2 item">
                <i class="fa fa-instagram fa-5x" aria-hidden="true"></i></br>
                <p>Instagram</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 btn btn-info mr-2 mb-3 ml-2 item">
                <i class="fa fa-user fa-5x" aria-hidden="true"></i></br>
                <p>Minha conta</p>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 mr-2 mb-1 ml-2 ml-2">
                <i class="fa fa-map-user fa-5x" aria-hidden="true"></i></br>
            </div>
        </div>
        <div class="row rodape">
           <footer>
                <div class="col-sm-12 col-lg-12 col-md-12" id="teste">
                    Empresa &copy | 2019
                </div>
           </footer>
        </div>
    </div>
</body>
</html>
