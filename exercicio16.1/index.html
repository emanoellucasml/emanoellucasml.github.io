<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers analyzer</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h3>Analisador de número</h3>
    </header>
    <section>
        <div>
            <p>Insira um número entre 1 e 100: <input onkeypress="ApertouTecla(event)" type="number" name="txtNumero" id="txtNumero"></p>
            <p>
                <input type="button" value="Adicionar" title="Você também pode pressionar ENTER para adicionar um número à lista." id="btnAdicionar">
                <input type="button" value="Finalizar" id="btnFinalizar">
            </p>
            <hr/>
        </div>
        <div id="wrapperNumero">
        </div>
        <hr>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; Emanoel Lucas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
